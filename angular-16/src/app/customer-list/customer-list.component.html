    <h2>LISTE DES CLIENTS</h2>
    
    <div class="button-container">
    <button mat-raised-button color="primary" *ngIf="showModifierButton" (click)="openEditCustomerModal(customer)">Modifier</button>
    <button mat-raised-button color="warn" *ngIf="showSupprimerButton" (click)="onDeleteCustomer(selectedRows)">Supprimer</button>
    <button mat-raised-button color="primary" (click)="openCreateCustomerModal()">NOUVEAU CLIENT</button>

    <button mat-button color="primary" *ngIf="showCheckbox" (click)="downloadFile()">
      <mat-icon>cloud_download</mat-icon>
      Télécharger
    </button>
    </div>



    <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
   
        <ng-container matColumnDef="select">
          <mat-header-cell *matHeaderCellDef>
            <mat-checkbox *ngIf="showCheckbox" [(ngModel)]="selectAllChecked" (change)="selectAllRows($event)"></mat-checkbox>
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <mat-checkbox [(ngModel)]="row.isSelected" (change)="selectRow(row)"></mat-checkbox>
          </mat-cell>
        </ng-container>
      
      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef>Prénom</mat-header-cell>
        <mat-cell *matCellDef="let customer">{{ customer.firstName }}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef>Nom</mat-header-cell>
        <mat-cell *matCellDef="let customer">{{ customer.lastName }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="companyName">
        <mat-header-cell *matHeaderCellDef>Nom Société</mat-header-cell>
        <mat-cell *matCellDef="let customer">{{ customer.companyName }}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
        <mat-cell *matCellDef="let customer">{{ customer.email }}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="phoneNumber">
        <mat-header-cell *matHeaderCellDef>numéro de téléphone</mat-header-cell>
        <mat-cell *matCellDef="let customer">{{ customer.phoneNumber }}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
        <mat-cell *matCellDef="let customer">
          <button mat-icon-button color="accent" (click)="openEditCustomerModal(customer)">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
        <mat-cell *matCellDef="let customer">
          <button mat-icon-button color="warn" (click)="onDeleteCustomer([customer])">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator [length]="paginator.length" [pageSizeOptions]="[10, 25, 50]" (page)="onPageChange($event)"></mat-paginator>
  </div>
