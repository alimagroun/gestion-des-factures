<div class="account-management-container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-title>Paramètres</mat-card-title>
    <mat-card-content>
      <form [formGroup]="settingsForm" (ngSubmit)="updateUserSettings()">
        <mat-form-field appearance="fill">
          <mat-label>% TVA</mat-label>
          <input matInput formControlName="taxPercentage" type="number" min="0" max="99.99">
          <mat-error *ngIf="settingsForm.get('taxPercentage')?.hasError('required')">
            TVA est requis.
          </mat-error>
          <mat-error *ngIf="settingsForm.get('taxPercentage')?.hasError('min')">
            TVA doit être supérieur ou égal à 0.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Timbre</mat-label>
          <input matInput formControlName="stamp" type="number" min="0">
          <mat-error *ngIf="settingsForm.get('stamp')?.hasError('required')">
            Le timbre est requis.
          </mat-error>
          <mat-error *ngIf="settingsForm.get('stamp')?.hasError('min')">
            Le timbre doit être supérieur ou égal à 0.
          </mat-error>
        </mat-form-field>

        <div fxLayout="row" fxLayoutAlign="center center">
          <button mat-raised-button color="primary" type="submit" [disabled]="settingsForm.invalid">Enregistrer</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
