<h2 mat-dialog-title>Confirmer la suppression</h2>
<mat-dialog-content>
  <p>{{ data.confirmationMessage }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Annuler</button>
  <button mat-button [mat-dialog-close]="true" color="warn">Supprimer</button>
</mat-dialog-actions>
