<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  <p>{{ data.confirmationMessage }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="warn">Delete</button>
</mat-dialog-actions>
