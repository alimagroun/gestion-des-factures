<div>
  <mat-form-field>
    <input matInput type="text" placeholder="Pick one" #text aria-label="Number" [formControl]="searchText" matInput [matAutocomplete]="auto" />
    <mat-autocomplete #auto="matAutocomplete" showPanel="true" (optionsScroll)="onScroll()" [displayWith]="displayWith">
      <mat-option *ngFor="let product of filteredProducts$ | async" [value]="product">
        {{ product.designation }}
      </mat-option>
    </mat-autocomplete>
    <br /> <br />
  </mat-form-field>
</div>
