<div class="container">
    <div class="registration-container">
      <h2>Register</h2>
      <form>
        <mat-form-field class="form-group">
          <mat-label>First Name</mat-label>
          <input matInput type="text" id="firstName" name="firstName" placeholder="First Name" required>
        </mat-form-field>
        <mat-form-field class="form-group">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        </mat-form-field>
        <mat-form-field class="form-group">
          <mat-label>Email</mat-label>
          <input matInput type="email" id="email" name="email" placeholder="Email" required>
        </mat-form-field>
        <mat-form-field class="form-group">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" name="password" placeholder="Password" required>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Register</button>
      </form>
    </div>
  </div>
