<h2>Liste de devis</h2>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="invoicesDataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let invoice">  </td>
    </ng-container>

    <ng-container matColumnDef="invoiceNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Numéro </th>
      <td mat-cell *matCellDef="let invoice"> {{ invoice.invoiceNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef> Client </th>
      <td mat-cell *matCellDef="let invoice">
        {{ invoice.customer.companyName ? invoice.customer.companyName : invoice.customer.firstName + ' ' + invoice.customer.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let invoice"> {{ invoice.dateIssued | date }} </td>
    </ng-container>

    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant Total </th>
      <td mat-cell *matCellDef="let invoice"> {{ invoice.totalAmount}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> État </th>
      <td mat-cell *matCellDef="let invoice"> {{ invoice.status }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let invoice">
        <button mat-icon-button matTooltip="Consulter la facture">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" [length]="paginator.length" (page)="onPageChange($event)">
  </mat-paginator>
</div>
