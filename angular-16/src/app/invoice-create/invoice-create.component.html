<mat-card>
  <mat-card-header>
    <mat-card-title>choose a product</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input #productInput matInput [formControl]="productSearchControl" placeholder="Search for a product" [matAutocomplete]="auto">
    </mat-form-field>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayProductFn" #productAuto>
      <mat-option *ngFor="let product of (products$ | async)?.content" [value]="product">
        {{ product.designation }}
      </mat-option>
    </mat-autocomplete>
  </mat-card-content>
</mat-card>


<mat-card>
    <mat-card-header>
      <mat-card-title>Choose a customer</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput [formControl]="customerSearchControl" placeholder="Search for a customer" [matAutocomplete]="auto" >
      </mat-form-field>
      <mat-autocomplete #auto="matAutocomplete"  [displayWith]="displayCustomerFn">
        <mat-option *ngFor="let customer of customers$ | async" [value]="customer">
          {{ customer.firstName }} {{ customer.lastName }}
        </mat-option>
      </mat-autocomplete>      
    </mat-card-content>
  </mat-card>
  

  <br>
  choose a product
  <div>
    <mat-form-field>
      <input matInput type="text" placeholder="Pick one" #text aria-label="Number" [formControl]="searchText" matInput [matAutocomplete]="auto" />
      <mat-autocomplete #auto="matAutocomplete" showPanel="true" (optionsScroll)="onScroll()" [displayWith]="displayWith">
        <mat-option *ngFor="let product of filteredProducts$ | async" [value]="product">
          {{ product.designation }}
        </mat-option>
      </mat-autocomplete>
      <br /> <br />
    </mat-form-field>
  </div>
