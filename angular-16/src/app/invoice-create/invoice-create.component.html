<mat-card>
    <mat-card-header>
      <mat-card-title>Create Invoice</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput [formControl]="customerSearchControl" placeholder="Search for a customer" [matAutocomplete]="auto" >
      </mat-form-field>
      <mat-autocomplete #auto="matAutocomplete"  [displayWith]="displayCustomerFn">
        <mat-option *ngFor="let customer of customers$ | async" [value]="customer">
          {{ customer.firstName }} {{ customer.lastName }}
        </mat-option>
      </mat-autocomplete>      
    </mat-card-content>
  </mat-card>
