<h2>LISTE DES FACTURES</h2>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="invoices" class="mat-elevation-z8">

    <!-- Sélectionner colonne -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let invoice"> <!-- Contenu de la colonne --> </td>
    </ng-container>

    <!-- Numéro de facture -->
    <ng-container matColumnDef="invoiceNumber">
      <th mat-header-cell *matHeaderCellDef> Numéro </th>
      <td mat-cell *matCellDef="let invoice"> {{ invoice.invoiceNumber }} </td>
    </ng-container>

    <!-- Client -->
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef> Client </th>
      <td mat-cell *matCellDef="let invoice">
        {{ invoice.customer.companyName ? invoice.customer.companyName : invoice.customer.firstName + ' ' + invoice.customer.lastName }}
      </td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let invoice"> {{ invoice.dateIssued | date }} </td>
    </ng-container>

    <!-- Montant total -->
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef> Montant Total </th>
      <td mat-cell *matCellDef="let invoice"> {{ invoice.totalAmount}} </td>
    </ng-container>

    <!-- État -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> État </th>
      <td mat-cell *matCellDef="let invoice"> {{ invoice.status }} </td>
    </ng-container>

    <!-- Action -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let invoice">
        <button mat-icon-button matTooltip="Consulter la facture">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
