<h2>Liste des factures</h2>

<div class="button-container">
 <!-- <button mat-raised-button color="primary" *ngIf="showModifierButton" (click)="openEditProductModal(product)">Modifier</button> -->
  <button mat-raised-button color="warn" *ngIf="showSupprimerButton" (click)="onDeleteInvoice(selectedRows)">Supprimer</button>
 <!-- <button mat-raised-button color="primary" (click)="openCreateProductModal()">AJOUTER</button> -->
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="invoicesDataSource" matSort class="mat-elevation-z8">

    <!-- Sélectionner colonne -->
    <ng-container matColumnDef="select" >
      <mat-header-cell *matHeaderCellDef>
        <mat-checkbox *ngIf="showCheckbox" [(ngModel)]="selectAllChecked" (change)="selectAllRows($event)"></mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox [(ngModel)]="row.isSelected" (change)="selectRow(row)"></mat-checkbox>
      </mat-cell>
    </ng-container>

    <!-- Numéro de facture -->
    <ng-container matColumnDef="invoiceNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Numéro </th>
      <td mat-cell *matCellDef="let invoice"> {{ invoice.invoiceNumber }} </td>
    </ng-container>

    <!-- Client -->
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef> Client </th>
      <td mat-cell *matCellDef="let invoice">
        {{ invoice.customer.companyName ? invoice.customer.companyName : invoice.customer.firstName + ' ' + invoice.customer.lastName }}
      </td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let invoice"> {{ invoice.dateIssued | date }} </td>
    </ng-container>

    <!-- Montant total -->
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant Total </th>
      <td mat-cell *matCellDef="let invoice"> {{ invoice.totalAmount}} </td>
    </ng-container>

    <!-- État -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> État </th>
      <td mat-cell *matCellDef="let invoice"> {{ invoice.status }} </td>
    </ng-container>

    <!-- Action -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let invoice">
        <button mat-icon-button matTooltip="Consulter la facture" (click)="viewInvoice(invoice.id)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Delete" (click)="deleteInvoice(invoice.id)">
          <mat-icon>delete</mat-icon>
        </button>        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" [length]="paginator.length" (page)="onPageChange($event)">
  </mat-paginator>
</div>
